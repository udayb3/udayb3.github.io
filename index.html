<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  </html>
  <body>
    <div id="title">
      <h1>Tic Tac Toe</h1>
    </div>
    <div id="board">
      <div class="cell" id="cell0"></div>
      <div class="cell" id="cell1"></div>
      <div class="cell" id="cell2"></div>
      <div class="cell" id="cell3"></div>
      <div class="cell" id="cell4"></div>
      <div class="cell" id="cell5"></div>
      <div class="cell" id="cell6"></div>
      <div class="cell" id="cell7"></div>
      <div class="cell" id="cell8"></div>
    </div>
    <h2 id="msg">X's turn!</h2>
    <div id="endGame">
      <input
        type="button"
        value="Restart"
        id="restartButton"
        onclick="restart()"
      />
    </div>
    <img src="img/bg38.jpg" alt="end" style="width: 100%"/>
    <!-- footer of the page -->
    <footer id="footer" class="my-container my-center my-opac my-pad-64 my-grey my-fnt-xlar">
      <i class="fa fa-facebook my-hov-opac"></i>
      <i class="fa fa-instagram my-hov-opac"></i>
      <i class="fa fa-snapchat my-hov-opac"></i>
      <i class="fa fa-twitter my-hov-opac"></i>
      <i class="fa fa-linkedin my-hov-opac"></i>
      <i class="fa fa-pinterest-p my-hov-opac"></i>
      <p class="my--medium">Powered by me</p>
    </footer>
    <script type="text/javascript" src="./app.js"></script>
  </body>
  </html>
